<!DOCTYPE html>
<html>
<head>
	<title>Utsav Shrestha</title>
</head>
<body>
	<p id="change">This is the test text</p>
	<button type="button" onclick="change()" ondblclick="change2()">Click Me</button>
	<button type="button" ondblclick="change2()">Double click me</button>
	<script>
	function change(){
		document.getElementById("change").innerHTML=5+3;
	}
	function change2(){
		document.getElementById('change').innerHTML="hey hey hey";
	}
	</script>
